<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="logo-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" class="logo">
                <rect width="200" height="50" fill="#2d3436" />
                <text x="10" y="35" font-family="Arial, sans-serif" font-size="24" fill="#dfe6e9">
                    SEVER 2048 ❄️
                </text>
            </svg>
        </div>
        <p>Соберите 2048, объединяя плитки с одинаковыми числами. Удачи!</p>
        <div class="header">
            <button id="restart-button">Restart</button>
            <div id="score">Score: 0</div>
            <div id="record">Record: 0</div>
            <button id="new-game-button">New Game</button>
        </div>
        <div id="board" class="board"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
